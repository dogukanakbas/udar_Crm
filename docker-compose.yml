version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: udar_crm
      POSTGRES_USER: udar
      POSTGRES_PASSWORD: udar
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: ["bash", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    command: ["celery", "-A", "core", "worker", "-l", "info"]
    depends_on:
      - db
      - redis

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    command: ["celery", "-A", "core", "beat", "-l", "info"]
    depends_on:
      - db
      - redis

volumes:
  pgdata:

