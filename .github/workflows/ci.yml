name: ci

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django bandit pip-audit
      - name: Django compile check
        run: python -m py_compile $(find . -name "*.py" -not -path "./venv/*")
      - name: Security scan (bandit, non-blocking)
        run: bandit -q -r . || true
      - name: Dependency scan (pip-audit, non-blocking)
        run: pip-audit || true
      - name: Run tests (non-blocking until suite ready)
        env:
          DJANGO_SECRET_KEY: test
          DJANGO_DEBUG: true
          ALLOWED_HOSTS: localhost
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: 5432
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        run: pytest || true

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install frontend deps
        run: |
          npm install
      - name: Lint
        run: npm run lint --if-present || true
      - name: Build
        run: npm run build
      - name: npm audit (non-blocking)
        run: npm audit --audit-level=high || true

  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy FS scan (non-blocking)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          format: table
          ignore-unfixed: true
          exit-code: "0"


