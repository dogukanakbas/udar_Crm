name: ci

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint (flake8 placeholder)
        working-directory: backend
        run: |
          if [ -f setup.cfg ] || [ -f .flake8 ]; then flake8 || true; else echo "skip flake8"; fi
      - name: Tests (pytest placeholder)
        working-directory: backend
        run: |
          if [ -f pyproject.toml ] || [ -f setup.cfg ]; then pytest || true; else echo "skip pytest"; fi

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install frontend deps
        run: |
          npm install
      - name: Lint (eslint placeholder)
        run: |
          if [ -f package.json ]; then npm run lint --if-present; fi


