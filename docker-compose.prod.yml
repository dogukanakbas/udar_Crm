services:
  db:
    image: postgres:15
    env_file:
      - ./backend/.env.prod
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.prod
    depends_on:
      - db
      - redis
    volumes:
      - static:/app/staticfiles
      - media:/app/media
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.prod
    command: ["celery", "-A", "core", "worker", "-l", "info"]
    depends_on:
      - db
      - redis
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.prod
    command: ["celery", "-A", "core", "beat", "-l", "info"]
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://crm.udarsoft.com/api}
    depends_on:
      - backend
    ports:
      - "5173:5173"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
       - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/static:ro
      - media:/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped

volumes:
  pgdata:
  static:
  media:

